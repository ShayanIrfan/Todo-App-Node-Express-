<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- iconify cdn -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>

<body>
    <script src="js/app.js"></script>
    <div class="content">
        <div>
            <div class="todoapp-animation">
                <h1>T</h1>
                <h1>o</h1>
                <h1>d</h1>
                <h1>o</h1>
                <h1>&nbsp;</h1>
                <h1>A</h1>
                <h1>p</h1>
                <h1>p</h1>
            </div>
            <div class="todo-input-container">
                <div class="input-div">
                    <input type="text" name="todo" placeholder="Enter Todo" id="todo-input" autocomplete="off">
                </div>
                <div class="buttons">
                    <button onclick="obj.submit();" class="ripple" onmouseover="obj.glow(this, '#00FF00', 1);" onmouseout="obj.dull(this, 1)">
                        <span id="add-icon" class="iconify" data-icon="carbon:add-alt" data-width="27" data-height="27"></span>
                    </button>
                    <button onclick="obj.deleteAll();" class="ripple" onmouseover="obj.glow(this, '#FF0000', 1);" onmouseout="obj.dull(this, 1)">
                        <span id="delete-icon" class="iconify" data-icon="carbon:delete" data-width="27" data-height="27"></span>
                        <span id="asterisk-icon" class="iconify" data-icon="carbon:asterisk" data-width="13" data-height="13"></span>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <ul id="todo-list">

            </ul>
        </div>
    </div>
    <script>
        var obj = new run();
    </script>
</body>

</html>
